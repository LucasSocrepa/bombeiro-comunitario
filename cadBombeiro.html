        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6" align="center">
                    <div class="well bs-component">
                        <form class="form-horizontal">
                            <fieldset>
                                <legend>Cadastro</legend>
                                <div>
                                    <input type="text" placeholder="Nome" autofocus class="form-control">
                                    <input type="text" placeholder="Sobrenome" class="form-control">
                                </div>
                                <div>
                                    <input type="text" placeholder="Nome de Guerra" class="form-control">
                                </div>
                                <div>
                                    <input type="number" placeholder="RG" class="form-control">
                                </div>
                                <div>
                                    <input type="number" placeholder="CPF" class="form-control">
                                </div>
                                <div>
                                    <input type="email" placeholder="Email" class="form-control">
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="number" placeholder="DDD" class="form-control" style="width: 50px;">
                                    </div>
                                    <div class="col-md-8">
                                        <input type="number" placeholder="Celular" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="number" placeholder="DDD" class="form-control" style="width: 50px;">
                                    </div>
                                    <div class="col-md-8">
                                        <input type="number" placeholder="Telefone" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-8">
                                        <input type="text" placeholder="Endereco" class="form-control">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="number" placeholder="Num" class="form-control" style="width: 100px">
                                    </div>
                                </div>
                                <div>
                                    <input type="text" placeholder="Ponto de Referencia" class="form-control">
                                </div>
                                <div>
                                    <input type="text" placeholder="Bairro" class="form-control">
                                </div>
                                <div>
                                    <input type="number" placeholder="CEP" class="form-control">
                                </div>
                                <div>
                                    <input type="number" placeholder="Ano de Formação" class="form-control">
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="control-label" for="gradua" style="font-size: 16px; ">Graduacao</label>
                                    </div>
                                    <!-- Graduação -->
                                    <div class="col-md-6">
                                        <select class="form-control" id="gradua">
                                            <option value="">1</option>
                                            <option value="">2</option>
                                            <option value="">3</option>
                                            <option value="">4</option>
                                            <option value="">5</option>
                                        </select>
                                    </div>

                                </div>
                                <div>
                                    <textarea id="textarea" placeholder="Cursos Adicionais" rows="3" class="form-control"></textarea> 
                                </div>
                                <div>

                                    <input type="submit" class="btn btn-primary"/>
                                </div>

                            </fieldset>
                        </form>
